version: '3'
services:
  ticketing_node_prod:
    container_name: ticketing_node_prod
    build:
      context: .
      dockerfile: ./node/Dockerfile
    working_dir: /app
    command: node /app/server.js
    ports:
    - 80:80
    - 443:443
    depends_on:
    - ticketing_mysql_prod
  ticketing_mysql_prod:
    container_name: ticketing_mysql_prod
    build:
      context: .
      dockerfile: ./mysql/Dockerfile
    ports:
      - 3306:3306
    volumes:
      - datavolume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: M2sZS15uD13.
volumes:
  datavolume:
