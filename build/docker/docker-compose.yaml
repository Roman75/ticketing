version: '3'
services:
  node:
    image: 'romarius75/ballkartenonline:ticketing_node'
    build:
      context: .
      dockerfile: ./node/Dockerfile
    volumes:
    - './node/.config.yaml:/app/.config.yaml'
    ports:
    - 80:80
    - 443:443
  mysql:
    image: 'romarius75/ballkartenonline:ticketing_mysql_server'
    build:
      context: .
      dockerfile: ./mysql/Dockerfile
    ports:
    - 3306:3306
