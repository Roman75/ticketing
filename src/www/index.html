<html>
<head>
    <title>Page</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/libs/jquery.min.js"></script>
    <script type="text/javascript" src="/libs/md5.min.js"></script>
    <script type="text/javascript" src="/libs/lodash.js"></script>
    <script type="text/javascript" src="/token.js"></script>
</head>
<body>
<h3>Page</h3>
<div id="links">
    <a href="administration.html">administration</a><br/>
    <a href="tests/index.html">API - Tests</a><br/>
    <a href="scanner.html">Scanner</a>
</div>
</body>
<script>
	$(function() {
		var socket = io('localhost', {'query': {'token': token, 'init': true}});
		socket.on('connect', function() {
			window.setTimeout(function() {
				socket.emit('login', {'nickname': 'admin', 'password': md5('admin')});
			}, 1500);
			//socket.emit('register', {'type': 'page'});
		});
		socket.on('disconnect', function() {
		});
		var $a = $('body').find('#links').find('a');
		_.each($a, function(a) {
			$(a).attr('href', $(a).attr('href') + '?token=' + token);
		});
	});
</script>
</html>
