<html>
<head>
    <title>Administration</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/libs/dhtmlx/codebase/dhtmlx.js"></script>
    <script type="text/javascript" src="/libs/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/libs/dhtmlx/codebase/dhtmlx.css">
    <style>
        html, body {
            width: 100%; /*provides the correct work of a full-screen layout*/
            height: 100%; /*provides the correct work of a full-screen layout*/
            overflow: hidden; /*hides the default body's space*/
            margin: 0px; /*hides the body's scrolls*/
        }
    </style>
</head>
<body>
<script type="text/javascript">
	dhtmlxEvent(window, "load", function() {
		var layout = new dhtmlXLayoutObject(document.body, "2U");
		var socket = io(window.location.hostname);
		socket.on('disconnect', function() {
		});
		socket.on('connect', function() {
			window.setTimeout(function() {
				socket.emit('register', {'type': 'admin'});
			}, 500);
			window.setTimeout(function() {
				socket.emit('login', {'nickname': 'admin', 'password': md5('admin')});
			}, 1000);
		});
	});
</script>
</body>
</html>
